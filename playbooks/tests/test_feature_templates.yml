    - name: Configure Cisco OMP Feature Template
      cisco.catalystwan.feature_templates:
        state: present
        template_name: "CiscoOMPFeatureTemplate"
        template_description: "Comprehensive OMP Configuration"
        debug: true
        device_models:
          - "vedge-C8000V"
        cisco_omp:
          graceful_restart: true
          overlay_as: "65000"
          send_path_limit: "10"
          ecmp_limit: "8"
          shutdown: false
          omp_admin_distance_ipv4: "110"
          omp_admin_distance_ipv6: "115"
          advertisement_interval: "30"
          graceful_restart_timer: "120"
          eor_timer: "300"
          holdtime: "180"
          advertise:
            - protocol: "bgp"
              route: "external"
            - protocol: "ospf"
            - protocol: "connected"
            - protocol: "static"
            - protocol: "eigrp"
            - protocol: "lisp"
          ipv6_advertise:
            - protocol: "bgp"
            - protocol: "ospf"
            - protocol: "connected"
            - protocol: "static"
          ignore_region_path_length: true
          transport_gateway: "prefer"
          site_types:
            - "type-1"
            - "type-2"
            - "cloud"
            - "branch"
            - "spoke"
          auto_translate: true
        manager_credentials:
          <<: *manager_authentication


    - name: Configure Cisco OSPF Feature Template
      cisco.catalystwan.feature_templates:
        state: present
        template_name: "CiscoOSPFeatureTemplate"
        template_description: "Comprehensive OSPF Configuration"
        device_models:
          - "vedge-C8000V"
        cisco_ospf:
          router_id: "1.1.1.1"
          reference_bandwidth: "10000"
          rfc1583: false
          originate: true
          always: true
          metric: "10"
          metric_type: "type1"
          external: "20"
          inter_area: "30"
          intra_area: "40"
          delay: "5"
          initial_hold: "10"
          max_hold: "40"
          redistribute:
            - protocol: "static"
              route_policy: "static_policy"
              dia: true
            - protocol: "bgp"
              route_policy: "bgp_to_ospf_policy"
              dia: false
          router_lsa:
            - ad_type: "administrative"
              time: 10
          route_policy:
            - direction: "in"
              pol_name: "ospf_in_policy"
          area:
            - a_num: 0
              stub: false
              nssa: true
              interface:
                - name: "GigabitEthernet0/0"
                  hello_interval: "10"
                  dead_interval: "40"
                  retransmit_interval: "5"
                  cost: "1"
                  priority: "1"
                  network: "broadcast"
                  passive_interface: false
                  type: "simple"
                  message_digest_key: "1"
                  md5: "md5keystring"
              range:
                - address: "192.168.1.0/24"
                  cost: "100"
                  no_advertise: true
        manager_credentials:
            <<: *manager_authentication



